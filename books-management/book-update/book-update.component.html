<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Cập nhập sách</h5>
      <button [routerLink]="['/book/book-list']" type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <label hidden>Id:</label>
      <div class="input-group mb-3">
        <input hidden [(ngModel)]="book.id" class="form-control">
      </div>
      <label>Tên:</label>
      <div class="input-group mb-3">
        <input [(ngModel)]="book.title" class="form-control" placeholder="Nhập tên cuốn sách">
      </div>
      <label>Tác giả:</label>
      <div class="input-group mb-3">
        <input [(ngModel)]="book.author" class="form-control" placeholder="Nhập tên tác giả">
      </div>
      <label>Mô tả:</label>
      <div class="input-group mb-3">
        <input [(ngModel)]="book.description" class="form-control" placeholder="Nhập mô tả cuốn sách">
      </div>
    </div>
    <div class="modal-footer">
      <button [routerLink]="['/book/book-list']" type="button" class="btn btn-secondary">Thoát</button>
      <button (click)="updateBook()" type="submit" class="btn btn-primary">Cập nhập</button>
    </div>
  </div>
</div>
